<!DOCTYPE html>
<html>
  <head>
    <title>Drawing App with Sync</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        font-family: Helvetica, Arial, sans-serif;
      }

      button {
        background-color: purple;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        width: 150px;
        border-radius: 10px;
        transition: 0.3s ease;
      }

      #blackcl {
        background-color: black;
      }

      #redcl {
        background-color: red;
      }

      #greencl {
        background-color: green;
      }
      #bluecl {
        background-color: blue;
      }

      button:hover {
        background-color: rgb(165, 5, 165);
      }
    </style>
  </head>
  <body>
    <div>
      <div style="text-align: center">
        <h2 style="margin: 0">Collaborative SketchBook</h2>
        <p style="margin: 2px">
          Just share the link with anyone to make them join the room, you can
          press S to save the Sketch
        </p>
      </div>
      <button id="clearcan">Clear the Canvas</button>
      <button id="blackcl">Color Black</button>
      <button id="redcl">Color Red</button>
      <button id="greencl">Color Green</button>
      <button id="bluecl">Color Blue</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
