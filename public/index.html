<!DOCTYPE html>
<html>
  <head>
    <title>Drawing App with Sync</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        font-family: Helvetica, Arial, sans-serif;
      }

      .buttonContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      button {
        background-color: #555555;
        color: white;
        padding: 10px 10px;
        border: none;
        cursor: pointer;
        width: 70px;
        border-radius: 10px;
        transition: 0.3s ease;
      }

      #blackcl {
        background-color: black;
      }

      #redcl {
        background-color: red;
      }

      #greencl {
        background-color: green;
      }
      #bluecl {
        background-color: blue;
        margin-right: 40px;
      }

      .active {
        opacity: 0.7;
      }

      button:hover {
        background-color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="buttonContainer">
      <div style="text-align: center">
        <h2 style="margin: 0">Collaborative SketchBook</h2>
        <p style="margin: 2px">
          Just share the link with anyone to make them join the room, you can
          press S to save the Sketch
        </p>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
          min-width: 45vw;
        "
      >
        <button id="blackcl">Black</button>
        <button id="redcl">Red</button>
        <button id="greencl">Green</button>
        <button id="bluecl">Blue</button>

        <button id="clearcan">Clear</button>
        <button id="penBtn">Pen</button>
        <button id="rectBtn">Rect</button>
        <button id="circleBtn">Circle</button>
        <button id="lineBtn">Line</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
